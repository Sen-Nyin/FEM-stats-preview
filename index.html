<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <header>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/LeonLonsdale">Leon Lonsdale</a>.
    </header>
    
    <main class="stats">
      <div class="stats__image"></div>
      <article class="stats__text">
        <h1 class="stats__text-header">
          Get <span class="stats__text-header--coloured">insights</span> that
          help your business grow.
        </h1>
        <p class="stats__text-main">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats__figures">
          <div class="stats__figures-stat">
            <h2 class="stats__figures-header">10k+</h2>
            <p class="stats__figures-text">companies</p>
          </div>
          <div class="stats__figures-stat">
            <h2 class="stats__figures-header">314</h2>
            <p class="stats__figures-text">templates</p>
          </div>
          <div class="stats__figures-stat">
            <h2 class="stats__figures-header">12m+</h2>
            <p class="stats__figures-text">queries</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
